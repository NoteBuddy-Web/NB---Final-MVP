<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NoteBuddy - Sign In</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            background: white;
            padding: 48px;
            width: 400px;
            max-width: 90%;
            text-align: center;
            position: relative;
        }

        .login-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #02a0d1, #dc3dcc);
            border-radius: 16px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        .login-subtitle {
            font-size: 16px;
            color: #6c6c70;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 1px solid #d1d1d6;
            border-radius: 12px;
            font-size: 16px;
            background: #f9f9f9;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #02a0d1;
            background: white;
            box-shadow: 0 0 0 3px rgba(2, 160, 209, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 16px 24px;
            background: white;
            color: #1d1d1f;
            border: 2px solid;
            border-image: linear-gradient(135deg, #02a0d1, #dc3dcc) 1;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #02a0d1, #dc3dcc);
            color: white;
            transform: translateY(-1px);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .gmail-button {
            width: 100%;
            padding: 16px 24px;
            background: white;
            color: #1d1d1f;
            border: 1px solid #d1d1d6;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .gmail-button:hover {
            background: #f9f9f9;
            border-color: #02a0d1;
        }

        .gmail-icon {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23EA4335" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="%2334A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="%234A90E2" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="%23FBBC05" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>') no-repeat center;
            background-size: contain;
        }

        .divider {
            margin: 24px 0;
            display: flex;
            align-items: center;
            color: #8e8e93;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e5e7;
        }

        .divider span {
            padding: 0 16px;
        }

        .login-toggle {
            margin-top: 32px;
            font-size: 14px;
            color: #6c6c70;
        }

        .login-toggle span {
            color: #02a0d1;
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
        }

        .login-toggle span:hover {
            color: #dc3dcc;
        }

        .login-error {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 12px;
            display: none;
            padding: 12px;
            background: #ffebee;
            border-radius: 8px;
            border: 1px solid #ffcdd2;
        }

        .login-success {
            color: #34c759;
            font-size: 14px;
            margin-top: 12px;
            display: none;
            padding: 12px;
            background: #e8f5e8;
            border-radius: 8px;
            border: 1px solid #c8e6c9;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 20px;
            }
            
            .login-logo {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">NB</div>
        <h1 class="login-title" id="loginTitle">Welcome to NoteBuddy</h1>
        <p class="login-subtitle" id="loginSubtitle">Sign in to access your meeting summaries and tasks</p>
        
        <button class="gmail-button" id="gmailButton" onclick="signInWithGoogle()">
            <div class="gmail-icon"></div>
            Continue with Google
        </button>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="emailInput">Email Address</label>
                <input type="email" class="form-input" id="emailInput" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="passwordInput">Password</label>
                <input type="password" class="form-input" id="passwordInput" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">Sign In</span>
                <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
            </button>
            
            <div class="login-error" id="loginError"></div>
            <div class="login-success" id="loginSuccess"></div>
        </form>
        
        <div class="login-toggle">
            <span id="toggleText">Don't have an account?</span>
            <span id="toggleButton" onclick="toggleToSignUp()">Sign Up</span>
        </div>
    </div>

    <!-- Mock Authentication for Local Development -->
    <script src="mock-auth.js"></script>
    
    <script>
        // Use mock authentication for local development
        let auth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut;
        
        if (window.location.hostname === 'localhost') {
            // Use mock authentication for local development
            console.log('Using mock authentication for local development');
            auth = new MockAuth();
            auth.initialize();
            
            // Mock functions
            signInWithPopup = (auth, provider) => auth.signInWithPopup(provider);
            GoogleAuthProvider = MockGoogleAuthProvider;
            signInWithEmailAndPassword = (auth, email, password) => auth.signInWithEmailAndPassword(email, password);
            createUserWithEmailAndPassword = (auth, email, password) => auth.createUserWithEmailAndPassword(email, password);
            onAuthStateChanged = (auth, callback) => auth.onAuthStateChanged(callback);
            signOut = (auth) => auth.signOut();
        } else {
            // Use real Firebase for production
            console.log('Using real Firebase authentication');
            // Load Firebase SDK dynamically for production
            const script = document.createElement('script');
            script.type = 'module';
            script.textContent = `
                import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
                import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
                import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

                const firebaseConfig = {
                    apiKey: "AIzaSyBeL0jxE1oBdDu9G8BqZge_reFV5GNfedk",
                    authDomain: "notebuddy-e5370.firebaseapp.com",
                    projectId: "notebuddy-e5370",
                    storageBucket: "notebuddy-e5370.firebasestorage.app",
                    messagingSenderId: "183381311494",
                    appId: "1:183381311494:web:f574fae1a5554186438387",
                    measurementId: "G-QBFNCSG9M5"
                };

                const app = initializeApp(firebaseConfig);
                const analytics = getAnalytics(app);
                window.auth = getAuth(app);
                window.signInWithPopup = signInWithPopup;
                window.GoogleAuthProvider = GoogleAuthProvider;
                window.signInWithEmailAndPassword = signInWithEmailAndPassword;
                window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
                window.onAuthStateChanged = onAuthStateChanged;
                window.signOut = signOut;
            `;
            document.head.appendChild(script);
        }

        // Authentication state management
        let isSignUp = false;
        let currentUser = null;

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const loginTitle = document.getElementById('loginTitle');
        const loginSubtitle = document.getElementById('loginSubtitle');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const loginError = document.getElementById('loginError');
        const loginSuccess = document.getElementById('loginSuccess');
        const toggleText = document.getElementById('toggleText');
        const toggleButton = document.getElementById('toggleButton');
        const gmailButton = document.getElementById('gmailButton');

        // Check authentication state on page load
        document.addEventListener('DOMContentLoaded', function() {
            onAuthStateChanged(auth, function(user) {
                if (user) {
                    // User is signed in, redirect to main app
                    currentUser = user;
                    redirectToMainApp();
                }
            });
        });

        // Toggle between sign in and sign up
        function toggleToSignUp() {
            isSignUp = !isSignUp;
            updateLoginUI();
        }

        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            handleAuth();
        });

        function updateLoginUI() {
            if (isSignUp) {
                loginTitle.textContent = 'Create Your Account';
                loginSubtitle.textContent = 'Join NoteBuddy to organize your meetings and tasks';
                buttonText.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleButton.textContent = 'Sign In';
            } else {
                loginTitle.textContent = 'Welcome to NoteBuddy';
                loginSubtitle.textContent = 'Sign in to access your meeting summaries and tasks';
                buttonText.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleButton.textContent = 'Sign Up';
            }
            clearMessages();
        }

        function handleAuth() {
            const email = emailInput.value;
            const password = passwordInput.value;

            // Validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            // Show loading state
            setLoading(true);

            if (isSignUp) {
                // Sign up
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        showSuccess('Account created successfully! Redirecting...');
                        setTimeout(() => {
                            redirectToMainApp();
                        }, 2000);
                    })
                    .catch((error) => {
                        handleAuthError(error);
                    });
            } else {
                // Sign in
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        showSuccess('Signed in successfully! Redirecting...');
                        setTimeout(() => {
                            redirectToMainApp();
                        }, 2000);
                    })
                    .catch((error) => {
                        handleAuthError(error);
                    });
            }
        }

        function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            setLoading(true);
            
            signInWithPopup(auth, provider)
                .then((result) => {
                    showSuccess('Signed in with Google successfully! Redirecting...');
                    setTimeout(() => {
                        redirectToMainApp();
                    }, 2000);
                })
                .catch((error) => {
                    handleAuthError(error);
                });
        }

        function handleAuthError(error) {
            setLoading(false);
            let errorMessage = 'An error occurred. Please try again.';
            
            switch (error.code) {
                case 'auth/user-not-found':
                    errorMessage = 'No account found with this email.';
                    break;
                case 'auth/wrong-password':
                    errorMessage = 'Incorrect password.';
                    break;
                case 'auth/email-already-in-use':
                    errorMessage = 'An account with this email already exists.';
                    break;
                case 'auth/weak-password':
                    errorMessage = 'Password is too weak.';
                    break;
                case 'auth/invalid-email':
                    errorMessage = 'Please enter a valid email address.';
                    break;
                case 'auth/popup-closed-by-user':
                    errorMessage = 'Sign-in was cancelled.';
                    break;
                case 'auth/popup-blocked':
                    errorMessage = 'Sign-in popup was blocked. Please allow popups for this site.';
                    break;
            }
            
            showError(errorMessage);
        }

        function setLoading(loading) {
            loginButton.disabled = loading;
            gmailButton.disabled = loading;
            if (loading) {
                buttonText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
            } else {
                buttonText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }

        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
            loginSuccess.style.display = 'none';
        }

        function showSuccess(message) {
            loginSuccess.textContent = message;
            loginSuccess.style.display = 'block';
            loginError.style.display = 'none';
        }

        function clearMessages() {
            loginError.style.display = 'none';
            loginSuccess.style.display = 'none';
        }

        function redirectToMainApp() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
